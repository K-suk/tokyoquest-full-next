# Google Cloud Build configuration for automatic deployment to Cloud Run
steps:
  # Build the Docker image (without secrets for security)
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'build'
      - '-t'
      - 'gcr.io/$PROJECT_ID/tokyoquest:$COMMIT_SHA'
      - '.'

  # Push the image to Google Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'gcr.io/$PROJECT_ID/tokyoquest:$COMMIT_SHA'

  # Deploy to Cloud Run
  - name: 'gcr.io/cloud-builders/gcloud'
    args:
      - 'run'
      - 'deploy'
      - 'tokyoquest'
      - '--image'
      - 'gcr.io/$PROJECT_ID/tokyoquest:$COMMIT_SHA'
      - '--region'
      - 'asia-northeast1'
      - '--platform'
      - 'managed'
      - '--allow-unauthenticated'
      - '--set-env-vars'
      - 'NEXTAUTH_URL=${_NEXTAUTH_URL},NEXTAUTH_SECRET=${_NEXTAUTH_SECRET},GOOGLE_CLIENT_ID=${_GOOGLE_CLIENT_ID},GOOGLE_CLIENT_SECRET=${_GOOGLE_CLIENT_SECRET},DATABASE_URL=${_DATABASE_URL},SUPABASE_URL=${_SUPABASE_URL},SUPABASE_ANON_KEY=${_SUPABASE_ANON_KEY},ADMIN_SECURITY_TOKEN=${_ADMIN_SECURITY_TOKEN},SUPABASE_SERVICE_ROLE_KEY=${_SUPABASE_SERVICE_ROLE_KEY}'

# Specify the Docker image to store
images:
  - 'gcr.io/$PROJECT_ID/tokyoquest:$COMMIT_SHA'

# Build options
options:
  # Use a more powerful machine for faster builds
  machineType: 'E2_HIGHCPU_8'
  # Set timeout to 20 minutes
  timeout: '1200s'

# Substitution variables (will be set in Cloud Build trigger)
substitutions:
  _NEXTAUTH_URL: ''
  _NEXTAUTH_SECRET: ''
  _GOOGLE_CLIENT_ID: ''
  _GOOGLE_CLIENT_SECRET: ''
  _DATABASE_URL: ''
  _SUPABASE_URL: ''
  _SUPABASE_ANON_KEY: ''
  _ADMIN_SECURITY_TOKEN: ''
  _SUPABASE_SERVICE_ROLE_KEY: ''
